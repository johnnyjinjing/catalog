<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script async defer src="//apis.google.com/js/platform.js?onload=start"> </script>
	</head>

	<body>
		<div class="container">
			<div class="row header">
				<div class="col-md-6">
					<h1>Catalog app</h1>
				</div>
				<div class="col-md-6 text-right login-text">
					{%if 'username' not in session %}
						<a href="{{url_for('showLogin')}}">Click Here to Login</a>
					{% else %}
						<h5>Logged in as {{ session.username }}</h5>
						<a href="{{url_for('disconnect')}}">Logout</a>
					{% endif %}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					{% include "leftpane.html" %}
				</div>
				<div class="col-md-9">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
		<!-- boostrap js -->
		<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	</body>
</html>
