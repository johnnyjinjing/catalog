{% extends "main.html" %}

{% block content %}
	<h3 class="text-title">Add new item in Catalog: {{catalog.name}}</h3>
	<form action="#" method="post">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" class="form-control" maxlength="100" name="name">

			<label for="description">Description:</label>
			<textarea class="form-control" name="description" row="5"></textarea>

			<div class="break"></div>

			<button type="submit" class="btn btn-primary">Add</button>
			<a class="btn btn-default" href="{{url_for('showSingleCatalog', catalog_name=catalog.name)}}" role="button">
				Cancel
			</a>
		</div>
	</form>
{% endblock %}
