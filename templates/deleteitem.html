{% extends "main.html" %}

{% block content %}
	<h3 class="text-title">Delete item</h3>
	<form action="#" method="post">
		<div class="form-group">
			<label>You are deleting the item: {{item.name}} in catalog: {{catalog.name}}</label><br>
			<div class="break"></div>
			<button type="submit" class="btn btn-danger">Delete</button>
			<a class="btn btn-default" href="{{url_for('showItem', catalog_name=catalog.name, item_name=item.name)}}" role="button">
				Cancel
			</a>
		</div>
	</form>
{% endblock %}
