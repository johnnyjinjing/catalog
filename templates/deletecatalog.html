{% extends "main.html" %}

{% block content %}
	<h3 class="text-title">Delete catalog</h3>
	<form action="#" method="post">
		<div class="form-group">
			<label>You are deleting the catalog: {{catalog.name}}</label><br>
			<div class="break"></div>
			<button type="submit" class="btn btn-danger">Delete</button>
			<a class="btn btn-default" href="{{url_for('showSingleCatalog', catalog_name=catalog.name)}}" role="button">
				Cancel
			</a>
		</div>
	</form>
{% endblock %}
